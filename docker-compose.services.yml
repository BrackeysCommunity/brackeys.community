services:
  postgres:
    image: postgres:alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - repo_data:/repo:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-brackeys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-brackeys}
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brackeys

  flyway:
    image: flyway/flyway:latest
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "echo '=== Debugging Flyway Setup ===' &&
      echo 'Contents of /repo/flyway/sql:' &&
      ls -la /repo/flyway/sql/ &&
      echo 'Contents of /repo/flyway/conf:' &&
      ls -la /repo/flyway/conf/ &&
      echo '=== Running Flyway Migration ===' &&
      flyway -locations=filesystem:/repo/flyway/sql -configFiles=/repo/flyway/conf/flyway.conf migrate"
    volumes:
      - repo_data:/repo:ro
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/brackeys
      - FLYWAY_USER=${FLYWAY_USER}
      - FLYWAY_PASSWORD=${FLYWAY_PASSWORD}
      - FLYWAY_SCHEMAS=public
      - FLYWAY_BASELINE_ON_MIGRATE=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - brackeys
    restart: 'no'

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
      - repo_data:/repo:ro
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - brackeys

  hasura-ddn:
    image: docker:cli
    working_dir: /repo/hasura-ddn
    command: >
      sh -c "
      echo 'Installing DDN CLI...' &&
      apk add --no-cache curl bash &&
      curl -L https://graphql-engine-cdn.hasura.io/ddn/cli/v4/get.sh | bash &&
      export PATH=\"$$HOME/.local/bin:$$PATH\" &&
      echo 'Authenticating DDN CLI...' &&
      ddn auth login &&
      echo 'Starting Hasura DDN services...' &&
      ddn run docker-start
      "
    volumes:
      - repo_data:/repo:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-brackeys}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - HASURA_DDN_PAT=${HASURA_DDN_PAT}
      - PROMPTQL_SECRET_KEY=${PROMPTQL_SECRET_KEY}
      - APP_POSTGRES_AUTHORIZATION_HEADER=${APP_POSTGRES_AUTHORIZATION_HEADER}
      - APP_POSTGRES_HASURA_CONNECTOR_PORT=${APP_POSTGRES_HASURA_CONNECTOR_PORT}
      - APP_POSTGRES_HASURA_SERVICE_TOKEN_SECRET=${APP_POSTGRES_HASURA_SERVICE_TOKEN_SECRET}
      - APP_POSTGRES_JDBC_SCHEMAS=${APP_POSTGRES_JDBC_SCHEMAS}
      - APP_POSTGRES_JDBC_URL=${APP_POSTGRES_JDBC_URL}
      - APP_POSTGRES_OTEL_EXPORTER_OTLP_ENDPOINT=${APP_POSTGRES_OTEL_EXPORTER_OTLP_ENDPOINT}
      - APP_POSTGRES_OTEL_SERVICE_NAME=${APP_POSTGRES_OTEL_SERVICE_NAME}
      - APP_POSTGRES_READ_URL=${APP_POSTGRES_READ_URL}
      - APP_POSTGRES_WRITE_URL=${APP_POSTGRES_WRITE_URL}
      - APP_STORAGE_ACCESS_KEY_ID=${APP_STORAGE_ACCESS_KEY_ID}
      - APP_STORAGE_AUTHORIZATION_HEADER=${APP_STORAGE_AUTHORIZATION_HEADER}
      - APP_STORAGE_DEFAULT_BUCKET=${APP_STORAGE_DEFAULT_BUCKET}
      - APP_STORAGE_HASURA_SERVICE_TOKEN_SECRET=${APP_STORAGE_HASURA_SERVICE_TOKEN_SECRET}
      - APP_STORAGE_OTEL_EXPORTER_OTLP_ENDPOINT=${APP_STORAGE_OTEL_EXPORTER_OTLP_ENDPOINT}
      - APP_STORAGE_OTEL_SERVICE_NAME=${APP_STORAGE_OTEL_SERVICE_NAME}
      - APP_STORAGE_READ_URL=${APP_STORAGE_READ_URL}
      - APP_STORAGE_SECRET_ACCESS_KEY=${APP_STORAGE_SECRET_ACCESS_KEY}
      - APP_STORAGE_STORAGE_ENDPOINT=${APP_STORAGE_STORAGE_ENDPOINT}
      - APP_STORAGE_WRITE_URL=${APP_STORAGE_WRITE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    networks:
      - brackeys

volumes:
  postgres_data:
  minio_data:
  repo_data:
    external: true
    name: brackeys_repo_data

networks:
  brackeys:
    external: true
    name: brackeys

