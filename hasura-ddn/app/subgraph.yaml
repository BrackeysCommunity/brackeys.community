kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_POSTGRES_AUTHORIZATION_HEADER:
      fromEnv: APP_POSTGRES_AUTHORIZATION_HEADER
    APP_POSTGRES_READ_URL:
      fromEnv: APP_POSTGRES_READ_URL
    APP_POSTGRES_WRITE_URL:
      fromEnv: APP_POSTGRES_WRITE_URL
    APP_STORAGE_AUTHORIZATION_HEADER:
      fromEnv: APP_STORAGE_AUTHORIZATION_HEADER
    APP_STORAGE_READ_URL:
      fromEnv: APP_STORAGE_READ_URL
    APP_STORAGE_WRITE_URL:
      fromEnv: APP_STORAGE_WRITE_URL
  connectors:
    - path: connector/storage/connector.yaml
      connectorLinkName: storage
    - path: connector/postgres/connector.yaml
      connectorLinkName: postgres
