name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

  migration-check:
    name: Validate Flyway Migrations
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: brackeys_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate migrations
        run: |
          docker run --rm \
            --network host \
            -v $PWD/flyway/sql:/flyway/sql:ro \
            -v $PWD/flyway/conf:/flyway/conf:ro \
            -e FLYWAY_URL=jdbc:postgresql://localhost:5433/brackeys_test \
            -e FLYWAY_USER=postgres \
            -e FLYWAY_PASSWORD=postgres \
            -e FLYWAY_SCHEMAS=flyway \
            flyway/flyway:latest migrate

      - name: Run migration info
        run: |
          docker run --rm \
            --network host \
            -v $PWD/flyway/sql:/flyway/sql:ro \
            -v $PWD/flyway/conf:/flyway/conf:ro \
            -e FLYWAY_URL=jdbc:postgresql://localhost:5433/brackeys_test \
            -e FLYWAY_USER=postgres \
            -e FLYWAY_PASSWORD=postgres \
            -e FLYWAY_SCHEMAS=flyway \
            flyway/flyway:latest info

