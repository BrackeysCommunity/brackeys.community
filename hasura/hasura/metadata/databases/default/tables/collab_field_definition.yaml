table:
  name: field_definition
  schema: collab
object_relationships:
  - name: hiringStatus
    using:
      foreign_key_constraint_on: hiring_status_id
  - name: type
    using:
      foreign_key_constraint_on: type_id
array_relationships:
  - name: fieldValues
    using:
      foreign_key_constraint_on:
        column: field_definition_id
        table:
          name: field_value
          schema: collab
