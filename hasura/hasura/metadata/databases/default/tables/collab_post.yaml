table:
  name: post
  schema: collab
object_relationships:
  - name: hiringStatus
    using:
      foreign_key_constraint_on: hiring_status_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
  - name: status
    using:
      foreign_key_constraint_on: status_id
  - name: type
    using:
      foreign_key_constraint_on: type_id
array_relationships:
  - name: auditLogs
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: audit_log
          schema: collab
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: bookmark
          schema: collab
  - name: fieldValues
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: field_value
          schema: collab
  - name: reports
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: report
          schema: collab
  - name: responses
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          name: response
          schema: collab
