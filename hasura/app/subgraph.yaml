kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_COLLAB_AUTHORIZATION_HEADER:
      fromEnv: APP_COLLAB_AUTHORIZATION_HEADER
    APP_COLLAB_READ_URL:
      fromEnv: APP_COLLAB_READ_URL
    APP_COLLAB_WRITE_URL:
      fromEnv: APP_COLLAB_WRITE_URL
    APP_HAMMER_AUTHORIZATION_HEADER:
      fromEnv: APP_HAMMER_AUTHORIZATION_HEADER
    APP_HAMMER_READ_URL:
      fromEnv: APP_HAMMER_READ_URL
    APP_HAMMER_WRITE_URL:
      fromEnv: APP_HAMMER_WRITE_URL
  connectors:
    - path: connector/collab/connector.yaml
      connectorLinkName: collab
    - path: connector/hammer/connector.yaml
      connectorLinkName: hammer
