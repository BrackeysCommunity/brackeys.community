kind: Connector
version: v2
definition:
  name: linear
  subgraph: app
  source: hasura/graphql:v0.2.3
  context: .
  envMapping:
    GRAPHQL_ENDPOINT:
      fromEnv: APP_LINEAR_GRAPHQL_ENDPOINT
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_LINEAR_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_LINEAR_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_LINEAR_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_LINEAR_OTEL_SERVICE_NAME
