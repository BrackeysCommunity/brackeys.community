table:
  name: response
  schema: collab
object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
array_relationships:
  - name: reports
    using:
      foreign_key_constraint_on:
        column: response_id
        table:
          name: report
          schema: collab
